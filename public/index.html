  <!----------------------------- ISSUE REPORTING FORM DETAILS ----------------------------->

<div class="issues-details" id="issue-details-panel">
  <div class="panel-header">
    <h3>Issue Reporting</h3>
  </div>
  <div class="issue-reporting-content">
    <form id="issue-form" class="issue-reporting-content">

      <label for="issue-title">Issue Title</label>
      <input type="text" id="issue-title" placeholder="Issue Title" />

      <label for="issue-types">Issue Types</label>
      <select name="Issue Types" id="issue-types">
        <option value="Design Changes">Design Changes</option>
        <option value="Others">Others</option>
      </select>

      <label for="issue-task">Issue/Task</label>
      <input type="text" id="issue-task" placeholder="Issue/Task" readonly="true"/>

      <label for="issue-hard-asset">Hard Asset Name</label>
      <input type="text" id="issue-hard-asset" placeholder="Hard Asset Name"/>

      <label for="issue-function-location">Functional Location</label>
      <input type="text" id="issue-functional-location" placeholder="Functional Location"/>

      <label for="issue-description">Description</label>
      <textarea id="issue-description" placeholder="Describe the issue..."></textarea>
      
      
      <label for="issue-upload-input" class="custom-file-label">Attachment</label>
      <input type="file" id="issue-upload-input" class="hidden-file-input" />

      <label for="issue-assigned-to">Assigned to</label>
      <select name="Issue Types" id="issue-assigned-to">
        <option value="Design Changes">User 1 [PLACEHOLDER]</option>
      </select>

      <label for="issue-watchers">Watchers</label>
      <select name="Issue Types" id="issue-watchers" multiple>
        <option value="Design Changes">User 1 [PLACEHOLDER]</option>
      </select>

      <label for="issue-start-date">Start Date:</label>
      <input type="date" id="issue-start-date" placeholder="Start Date" />

      <label for="issue-due-date">Due Date:</label>
      <input type="date" id="issue-due-date" placeholder="Due Date" />

      <label for="issue-status">Status</label>
      <select name="Issue Types" id="issue-status">
        <option value="draft">Draft</option>
        <option value="open" selected>Open</option>
        <option value="pending">Pending</option>
        <option value="in_review">In Review</option>
        <option value="closed">Closed</option>
      </select>

      <label for="issue-placement">Placement</label>
      <input type="text" id="issue-placement" placeholder="Placement" readonly="true"/>

      <button type="submit"  id="save-issue-btn" class="save-issue-btn">Save Issue</button>
      <button id="cancel-issue-btn" class="cancel-btn">Cancel</button>
    </form>
  </div>
</div>
